<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1">
    <title>AI错题本 - 登录/注册</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#8B5CF6',
                        dark: '#1F2937',
                        light: '#F9FAFB'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }

            .btn-hover {
                @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
            }

            .bg-gradient-custom {
                @apply bg-gradient-to-br from-primary/90 to-accent/90;
            }
        }
    </style>
</head>

<body class="bg-light font-inter flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-dark mb-8">AI错题本</h1>

        <!-- 登录表单 -->
        <form action="" method="post" id="loginForm">
            <div class="mb-6">
                <label for="loginUser" class="block text-sm font-medium text-dark mb-1">用户名</label>
                <input type="text" id="loginUser" name="user"
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-primary">
            </div>
            <div class="mb-6">
                <label for="loginPassword" class="block text-sm font-medium text-dark mb-1">密码</label>
                <input type="password" id="loginPassword" name="password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-primary">
            </div>
            <button type="submit"
                class="w-full bg-primary hover:bg-primary/90 text-white font-semibold py-3 px-6 rounded-xl shadow-md btn-hover">登录</button>
        </form>

        <!-- 注册表单 -->
        <form action="" method="post" id="registerForm" class="mt-8">
            <h2 class="text-xl font-bold text-center text-dark mb-6">注册</h2>
            <div class="mb-6">
                <label for="registerUser" class="block text-sm font-medium text-dark mb-1">用户名</label>
                <input type="text" id="registerUser" name="user"
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-primary">
            </div>
            <div class="mb-6">
                <label for="registerPassword" class="block text-sm font-medium text-dark mb-1">密码</label>
                <input type="password" id="registerPassword" name="password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-primary">
            </div>
            <button type="submit"
                class="w-full bg-secondary hover:bg-secondary/90 text-white font-semibold py-3 px-6 rounded-xl shadow-md btn-hover">注册</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // 这里可以添加登录验证逻辑
            // 假设验证通过，跳转到主界面
            window.location.href = 'MainView.html';
        });

        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // 这里可以添加注册逻辑
            alert('注册成功，请登录');
        });
    </script>
</body>

</html>
