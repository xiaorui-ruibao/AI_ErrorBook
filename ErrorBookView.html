<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1">
    <title>错题本</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#8B5CF6',
                        dark: '#1F2937',
                        light: '#F9FAFB',
                        danger: '#EF4444'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }

            .btn-hover {
                @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
            }

            .bg-gradient-custom {
                @apply bg-gradient-to-br from-primary/90 to-accent/90;
            }
        }
    </style>
</head>

<body class="bg-light font-inter min-h-screen">
    <!-- 页眉区域 -->
    <header class="bg-white p-4 shadow-md">
        <!-- 返回按钮 -->
        <div class="flex justify-start">
            <button id="back-button" class="bg-gray-100 hover:bg-gray-200 text-dark font-medium py-2 px-4 rounded-lg shadow-sm btn-hover flex items-center">
                <i class="fa-solid fa-arrow-left mr-2"></i>
                返回
            </button>
        </div>
        
        <div class="flex justify-center space-x-4">
            <!-- 语文 -->
            <button class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-4 rounded-xl shadow-md btn-hover flex items-center">
                <i class="fa-solid fa-book-open mr-2"></i>
                语文
            </button>
            <!-- 数学 -->
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-xl shadow-md btn-hover flex items-center">
                <i class="fa-solid fa-calculator mr-2"></i>
                数学
            </button>
            <!-- 英语 -->
            <button class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-xl shadow-md btn-hover flex items-center">
                <i class="fa-solid fa-language mr-2"></i>
                英语
            </button>
            <!-- 物理 -->
            <button class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-xl shadow-md btn-hover flex items-center">
                <i class="fa-solid fa-atom mr-2"></i>
                物理
            </button>
            <!-- 化学 -->
            <button class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded-xl shadow-md btn-hover flex items-center">
                <i class="fa-solid fa-flask mr-2"></i>
                化学
            </button>
            <!-- 生物 -->
            <button class="bg-lime-500 hover:bg-lime-600 text-white font-semibold py-2 px-4 rounded-xl shadow-md btn-hover flex items-center">
                <i class="fa-solid fa-dna mr-2"></i>
                生物
            </button>
            <!-- 历史 -->
            <button class="bg-amber-500 hover:bg-amber-600 text-white font-semibold py-2 px-4 rounded-xl shadow-md btn-hover flex items-center">
                <i class="fa-solid fa-landmark mr-2"></i>
                历史
            </button>
            <!-- 政治 -->
            <button class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-xl shadow-md btn-hover flex items-center">
                <i class="fa-solid fa-scale-balanced mr-2"></i>
                政治
            </button>
            <!-- 地理 -->
            <button class="bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 px-4 rounded-xl shadow-md btn-hover flex items-center">
                <i class="fa-solid fa-globe mr-2"></i>
                地理
            </button>
        </div>
        
    </header>

    <!-- 主内容区 -->
    <main class="flex-grow p-4 md:p-8">
        <div class="container mx-auto max-w-3xl">
            <!-- 错题列表 -->
            <div id="errorList" class="space-y-4">
                <!-- 示例错题 -->
                <div class="bg-white p-6 rounded-xl shadow-md flex justify-between items-center">
                    <div>
                        <p class="text-dark">这是一道数学错题的描述。</p>
                    </div>
                    <div class="flex space-x-4">
                        <button id="ErrorBookToSingleQuestion"  class="bg-primary hover:bg-primary/90 text-white font-semibold py-2 px-4 rounded-xl shadow-md btn-hover">查看</button>
                        <button class="bg-danger hover:bg-accent/90 text-white font-semibold py-2 px-4 rounded-xl shadow-md btn-hover">删除</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚区域 -->
    <footer class="bg-white p-4 shadow-md flex justify-center">
        <button id="ErrorBookToComprehensiveAnalysis" class="bg-secondary hover:bg-secondary/90 text-white font-semibold py-3 px-6 rounded-xl shadow-md btn-hover">综合分析</button>
    </footer>

    <script>
        // 这里可以添加动态增删错题的逻辑
        // 示例：添加错题
        function addError() {
            const errorList = document.getElementById('errorList');
            const newError = document.createElement('div');
            newError.className = 'bg-white p-6 rounded-xl shadow-md flex justify-between items-center';
            newError.innerHTML = `
                <div>
                    <p class="text-dark">这是一道新的错题描述。</p>
                </div>
                <div class="flex space-x-4">
                    <button class="bg-primary hover:bg-primary/90 text-white font-semibold py-2 px-4 rounded-xl shadow-md btn-hover">查看</button>
                    <button class="bg-accent hover:bg-accent/90 text-white font-semibold py-2 px-4 rounded-xl shadow-md btn-hover">删除</button>
                </div>
            `;
            errorList.appendChild(newError);
        }

        // 示例：删除错题
        function deleteError(event) {
            if (event.target.textContent === '删除') {
                const errorItem = event.target.closest('.bg-white');
                errorItem.remove();
            }
        }

        // 绑定删除事件
        document.getElementById('errorList').addEventListener('click', deleteError);

        // 跳转到单题解析界面
        document.getElementById('ErrorBookToSingleQuestion').addEventListener('click', function () {
            window.location.href = 'SingleQuestionDetailView.html';
        });

        // 跳转到综合分析界面
        document.getElementById('ErrorBookToComprehensiveAnalysis').addEventListener('click', function () {
            window.location.href = 'ComprehensiveAnalysisView.html';
        });

        // 返回按钮
        document.getElementById('back-button').addEventListener('click', function() {
            window.history.back();
        });
    </script>
</body>

</html>
