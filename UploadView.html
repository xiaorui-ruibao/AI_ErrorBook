<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>上传错题</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#8B5CF6',
                        dark: '#1F2937',
                        light: '#F9FAFB',
                        danger: '#EF4444'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .btn-hover {
                @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
            }
            .bg-gradient-custom {
                @apply bg-gradient-to-br from-primary/90 to-accent/90;
            }
            .upload-dropzone {
                @apply border-2 border-dashed border-gray-300 rounded-xl p-12 text-center transition-all duration-300;
            }
            .upload-dropzone:hover {
                @apply border-primary bg-blue-50;
            }
        }
    </style>
</head>
<body class="bg-light font-inter min-h-screen flex flex-col">
    <!-- 页眉区域 -->
    <header class="bg-white p-4 shadow-md">
        <!-- 返回按钮 -->
        <div class="flex justify-start">
            <button id="back-button" class="bg-gray-100 hover:bg-gray-200 text-dark font-medium py-2 px-4 rounded-lg shadow-sm btn-hover flex items-center">
                <i class="fa-solid fa-arrow-left mr-2"></i>
                返回
            </button>
        </div>
        
        <div class="flex justify-center space-x-4">
            <!-- 语文 -->
            <button class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-4 rounded-xl shadow-md btn-hover flex items-center">
                <i class="fa-solid fa-book-open mr-2"></i>
                语文
            </button>
            <!-- 数学 -->
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-xl shadow-md btn-hover flex items-center">
                <i class="fa-solid fa-calculator mr-2"></i>
                数学
            </button>
            <!-- 英语 -->
            <button class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-xl shadow-md btn-hover flex items-center">
                <i class="fa-solid fa-language mr-2"></i>
                英语
            </button>
            <!-- 物理 -->
            <button class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-xl shadow-md btn-hover flex items-center">
                <i class="fa-solid fa-atom mr-2"></i>
                物理
            </button>
            <!-- 化学 -->
            <button class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded-xl shadow-md btn-hover flex items-center">
                <i class="fa-solid fa-flask mr-2"></i>
                化学
            </button>
            <!-- 生物 -->
            <button class="bg-lime-500 hover:bg-lime-600 text-white font-semibold py-2 px-4 rounded-xl shadow-md btn-hover flex items-center">
                <i class="fa-solid fa-dna mr-2"></i>
                生物
            </button>
            <!-- 历史 -->
            <button class="bg-amber-500 hover:bg-amber-600 text-white font-semibold py-2 px-4 rounded-xl shadow-md btn-hover flex items-center">
                <i class="fa-solid fa-landmark mr-2"></i>
                历史
            </button>
            <!-- 政治 -->
            <button class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-xl shadow-md btn-hover flex items-center">
                <i class="fa-solid fa-scale-balanced mr-2"></i>
                政治
            </button>
            <!-- 地理 -->
            <button class="bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 px-4 rounded-xl shadow-md btn-hover flex items-center">
                <i class="fa-solid fa-globe mr-2"></i>
                地理
            </button>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="flex-grow p-4 md:p-8">
        <div class="container mx-auto max-w-3xl">
            <div class="bg-white rounded-xl shadow-md p-8">
                <h2 class="text-2xl font-bold text-dark mb-6 text-center">上传错题</h2>
                
                <!-- 上传区域 -->
                <div class="upload-dropzone mb-8">
                    <div class="mb-4">
                        <i class="fa-solid fa-cloud-upload text-4xl text-gray-400"></i>
                    </div>
                    <h3 class="text-lg font-medium text-gray-700 mb-2">拖放文件到此处上传</h3>
                    <p class="text-gray-500 mb-6">或者点击下方按钮选择文件</p>
                    <label for="file-upload" class="bg-primary hover:bg-primary/90 text-white font-semibold py-3 px-6 rounded-lg shadow-md btn-hover cursor-pointer inline-flex items-center">
                        <i class="fa-solid fa-file-upload mr-2"></i>
                        选择文件
                    </label>
                    <input id="file-upload" type="file" class="hidden" multiple>
                </div>
                
                <!-- 已选择的文件列表 -->
                <div id="selected-files" class="mb-8">
                    <h3 class="text-lg font-medium text-gray-700 mb-3">已选择的文件</h3>
                    <div id="file-list" class="space-y-2">
                        <!-- 文件列表会动态显示在这里 -->
                        <div class="hidden" id="empty-file-list">
                            <p class="text-gray-500 italic">未选择任何文件</p>
                        </div>
                    </div>
                </div>
                
                <!-- 上传按钮 -->
                <div class="text-center">
                    <button id="upload-button" class="bg-secondary hover:bg-secondary/90 text-white font-semibold py-3 px-8 rounded-xl shadow-md btn-hover">
                        上传
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 显示已选择的文件
        const fileUpload = document.getElementById('file-upload');
        const fileList = document.getElementById('file-list');
        const emptyFileList = document.getElementById('empty-file-list');
        
        // 初始显示空文件列表提示
        emptyFileList.classList.remove('hidden');
        
        fileUpload.addEventListener('change', function() {
            // 清空现有文件列表
            while (fileList.firstChild) {
                fileList.removeChild(fileList.firstChild);
            }
            
            if (this.files.length === 0) {
                emptyFileList.classList.remove('hidden');
                return;
            }
            
            // 隐藏空文件列表提示
            emptyFileList.classList.add('hidden');
            
            // 添加文件到列表
            for (let i = 0; i < this.files.length; i++) {
                const file = this.files[i];
                const fileItem = document.createElement('div');
                fileItem.className = 'flex items-center justify-between bg-gray-50 p-3 rounded-lg';
                fileItem.innerHTML = `
                    <div class="flex items-center">
                        <i class="fa-solid fa-file-text text-gray-500 mr-3"></i>
                        <span class="truncate max-w-[200px]">${file.name}</span>
                    </div>
                    <span class="text-sm text-gray-500">${formatFileSize(file.size)}</span>
                `;
                fileList.appendChild(fileItem);
            }
        });
        
        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // 模拟上传成功跳转
        document.getElementById('upload-button').addEventListener('click', function() {
            if (fileUpload.files.length === 0) {
                alert('请先选择要上传的文件！');
                return;
            }
            
            // 显示加载状态
            this.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i> 上传中...';
            this.disabled = true;
            
            // 模拟上传延迟
            setTimeout(function() {
                alert('错题上传成功！');
                // 实际项目中这里应该跳转到错题本界面
                window.location.href = 'ErrorBookView.html';
            }, 1500);
        });

        // 返回按钮
        document.getElementById('back-button').addEventListener('click', function() {
            window.history.back();
        });
    </script>
</body>
</html>
